name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: |
        docker build -t app .

    - name: Run Pytest tests
      run: |
        docker run --rm -v $(pwd):/app app pytest
